<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Secret!</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        img {
            height: 400px;
            width: 400px;
            border-radius: 50%;
            position: relative;
            z-index: 2; /* Higher z-index */
        }
        p {
            color: pink;
            font-weight: bold;
            z-index: 2; /* Higher z-index */
            position: relative;
        }
        h1 {
            font-size: large;
            color: pink;
            display: flex;
            align-items: center;
            z-index: 2; /* Higher z-index */
            position: relative;
        }
        .logo {
            height: 50px; /* Adjust height as needed */
            width: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between logo and text */
        }
        button {
            padding: 12px 30px;
            border: 2px solid cherry;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            box-shadow: 0 0 5px pink, 0 0 25px pink;
            text-align: center;
            background-color: black;
            color: wheat;
            font-size: large;
            border-radius: 12px;
            transition: 1s;
            z-index: 2; /* Higher z-index */
            position: relative;
        }
        button:hover {
            scale: 1.2;
            box-shadow: 0 0 5px pink, 0 0 25px pink, 0 0 50px red, 0 0 100px pink, 0 0 200px red;
            animation: pulsate 1s;
            background-color: pink;
            color: black;
            transition: 3s;
        }
        @keyframes pulsate {
            0% {
                box-shadow: 0 0 25px pink, 0 0 50px purple;
            }
        }
        .snowfall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Make snowfall non-interactive */
            z-index: 1; /* Lower z-index */
        }
        .snowflake {
            position: absolute;
            top: -5px;
            background: pink;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .greeting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            color: pink;
            opacity: 0;
            animation: fadeIn 0.5s forwards, disappear 1s 1.5s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes disappear {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body background="images/galaxy1.jpg">
    <div class="snowfall"></div>
    <div class="greeting">Welcome!</div>
    <img src="images/picture.jpeg" alt="images/altpicture/jpeg">
    <h1>
        <img src="images/logo.jpg" alt="Logo" class="logo">
        Name: <strong>[ ........ ]</strong>
    </h1>
    <p><br></br>Click Below...</p>
    <button onclick="location.href='misc.html'">Learn More</button>
    <script>
        function createSnowflakes(count) {
            const snowfall = document.querySelector('.snowfall');
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const size = 5;
                const leftPosition = Math.random() * 100;
                const duration = Math.random() * 8 + 5;
                const delay = Math.random() * 3;

                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${leftPosition}vw`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;

                snowfall.appendChild(snowflake);
            }
        }

        createSnowflakes(100);
    </script>
</body>
</html>
